<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Counter</title>
</head>

<body>
    <div class="container">
        <header>
            <div>The more you type the more colors you see!!!</div>
            <div class="animation__container">
                <div class="animate__left"></div>
                <div class="animate__right"></div>
            </div>
        </header>
        <main>
            <div class="main__header">
                <div class="character__count">Count:<span id="counter">0</span></div>
                <div class="color__dots">
                    <div class="red__dot"></div>
                    <div class="yellow__dot"></div>
                    <div class="green__dot"></div>
                </div>
            </div>
            <textarea id="character"></textarea>
        </main>
        <footer>Made with <span style="color: red;">&hearts;</span> by Usenmfon</footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
